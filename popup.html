<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #232f3e;
      margin: 0;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666;
      margin: 4px 0 0 0;
    }
    
    .section {
      margin: 16px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #232f3e;
    }
    
    .section p {
      margin: 0;
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .button {
      background: linear-gradient(to bottom, #f7dfa5, #f0c14b);
      border: 1px solid #a88734;
      border-radius: 3px;
      color: #111;
      font-size: 13px;
      font-weight: 400;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
      cursor: pointer;
      transition: all 0.1s ease-in-out;
    }
    
    .button:hover {
      background: linear-gradient(to bottom, #f5d78e, #eeb933);
      border-color: #9c7e31;
    }
    
    .button.secondary {
      background: #fff;
      border: 1px solid #ddd;
      color: #232f3e;
    }
    
    .button.secondary:hover {
      background: #f8f9fa;
    }
    
    .status {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #666;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e7e7e7;
      text-align: center;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">📚</div>
    <h1 class="title">図書館で見る</h1>
    <p class="subtitle">Amazon書籍を図書館で検索</p>
  </div>

  <div class="section">
    <h3>使い方</h3>
    <p>Amazon の書籍ページを開くと、自動的に図書館の蔵書情報を表示します。</p>
  </div>

  <div class="section">
    <h3>機能</h3>
    <p>• ISBN で自動検索<br>
    • 図書館の蔵書状況を表示<br>
    • ワンクリックで詳細ページへ</p>
  </div>

  <div class="buttons">
    <a href="https://www.amazon.co.jp/s?k=本&ref=nb_sb_noss" target="_blank" class="button">
      Amazon で本を探す
    </a>
    <a href="https://libopac-c.kosen-k.go.jp/webopac12/cattab.do" target="_blank" class="button secondary">
      図書館カタログを開く
    </a>
  </div>

  <div class="status" id="status">
    現在のページ: <span id="currentPage">-</span>
  </div>

  <div class="footer">
    v1.0 - 図書館蔵書検索拡張機能
  </div>

  <script>
    // 現在のタブの情報を表示
    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
      const currentTab = tabs[0];
      const url = currentTab.url;
      
      if (url.includes('amazon.co.jp') && (url.includes('/dp/') || url.includes('/gp/product/'))) {
        document.getElementById('currentPage').textContent = 'Amazon 書籍ページ';
        document.getElementById('status').style.color = '#007600';
      } else if (url.includes('amazon.co.jp')) {
        document.getElementById('currentPage').textContent = 'Amazon (書籍ページではありません)';
        document.getElementById('status').style.color = '#b12704';
      } else {
        document.getElementById('currentPage').textContent = 'Amazon ではありません';
        document.getElementById('status').style.color = '#666';
      }
    });
  </script>
</body>
</html>
